<!DOCTYPE html>
<html>
<head>
<title>Document</title>
</head>
<body>
  <form>
    <fieldset>
    <legend>Feedback Form:</legend>
   <label for="name">Name:</label>
  <input type="text" id="name" name="name"> <br><br>
   <label for="gender">Gender:</label>
  <select id="gender" name="gender" >
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Others">Others</option>
  </select> <br><br>
  <label for="name">Input:</label>
  <textarea name="input"></textarea><br><br>
  <label for="name"> Heard about us from:</label>
  <input list="info" name="info">
  <datalist id="info">
    <option value="Social Media">
    <option value="Paper advertisement">
    <option value="Word of mouth">
    <option value="Friend">
  </datalist><br><br>
   <button type="button" onclick="alert('Thanks for the feedback')">Submit</button> 
   </fieldset>
  </form>
     </body>
</html>
