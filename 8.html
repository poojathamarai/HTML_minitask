<!DOCTYPE html>
<html>
<head><title>Document</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
<p style="text-align:center">Health chart</p>
<table style="width:100%">
  <tr>
     <td rowspan="2">State of Health</td>
    <td colspan="2">Fasting</td>
    <td>After Eating</td>
  </tr>
  <tr>
    <td>Minimum</td>
    <td>Maximum</td>
    <td>2 hours after eating</td>
  </tr> 
  <tr>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
  </tr> 
  <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
     <td>140-200</td>
  </tr>
  <tr>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
     <td>More than 200</td>
  </tr>
</table>

</body>
</html>
